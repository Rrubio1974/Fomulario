<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Formulario JavaScript</title>
  </head>
  <body>

      <div class="container">
        <div class="row">
            <div class="col-12 text-info  my-5">
              <h1>Formulario JavaScript</h1>
            </div>

              <div class="col-12 p-3">
                <ul id="contenido"></ul>
              </div>

              <div class="bg-info my-3 p-3" id="idAlerta">
                
                <div class="bg-light my-3 p-3 rounded-3">
                  
                  <form id="formulario">

                    <input type="email" name="email" placeholder="Escriba su email...." class="form-control" checked>
  
                    <input type="text" name="nombre" placeholder="Escriba su nombre...." class="form-control mt-5">
  
                    <input type="password" name="password" placeholder="Escriba su password...." class="form-control mt-5">
  
                    <select name="comuna" class="form-select mt-5" aria-label="Default select example">
                      <option selected>Seleciona tu Comuna</option>
                      <option value="Comuna: La Florida">La Florida</option>
                      <option value="Comuna: Maipú">Maipú</option>
                      <option value="Comuna: Puente Alto">Puente Alto</option>
                    </select>
  
                    <textarea name="comentarios" placeholder="Comentarios...." class="form-control mt-5" rows="3"></textarea>
  
                    <div class="form-check">
                      <input name="despacho" class="form-check-input" type="checkbox" value="Despacho a Domicilio" id="flexCheckDefault1">
                      <label class="form-check-label" for="flexCheckDefault">
                        Despacho a Domicilio
                      </label>
                    </div>
                    <div class="form-check">
                      <input name="pickup" class="form-check-input" type="checkbox" value="Pickup(retiro en auto)" id="flexCheckDefault" checked>
                      <label class="form-check-label" for="flexCheckDefault">
                        Pickup(retiro en auto)
                      </label>
                    </div>

                    <button type="submit" class="btn btn-success mt-3">Enviar Formulario</button>
                    <button type="reset" class="btn btn-danger mt-3">Borrar Formulario</button>
  
                  </form>
                </div>
              </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="codjava/form.js"></script>
  </body>
</html>
